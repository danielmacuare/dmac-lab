---
repos:
- repo: https://github.com/gitleaks/gitleaks
  rev: "v8.23.1"
  hooks:
  - id: "gitleaks"
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: "v0.11.12"
  hooks:
  # Run the linter.
  - id: "ruff-check"
    types_or: ["python", "pyi"]
  # Run the formatter.
  - id: "ruff-format"
    types_or: ["python", "pyi"]
